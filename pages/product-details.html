    <script>
        $(document).ready(function () {
    $(window).scroll(function () {
        if ($(this).scrollTop() > 0) {
            $('.navbar').addClass('scrolled');
        } else {
            $('.navbar').removeClass('scrolled');
        }
    });

    // Populate the product details based on the productId
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    console.log("Product ID:", productId); // This should log the product ID to the console

    if (productId) {
        const product = products.find(p => p.id === Number(productId));
        console.log("Found Product:", product); // This should log the found product or undefined if not found

        if (product) {
            document.getElementById('productImage').src = '../media/' + product.mainImage;
            document.getElementById('productBrand').textContent = product.brand;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productDescription').textContent = product.description;
        }
    }
});
