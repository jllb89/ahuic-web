    <main class="products-container">
        <div class="row main-header header-pro row-first align-items-center d-flex">

                        <span style="color: #ffffff">want</span><br><span style="color: #ffaa00">comfort?</span>

                    </p>
                    <p
                        class="text-d text-center justify-content-center align-items-center text-left animate__animated animate__fadeIn">
                        Get it in minutes with our new frozen Deluxe Mac & Cheese.
                    </p>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-xs-12 animate__animated animate__fadeIn">
                <img src="../media/products1.png" class="header-products">

        </div>

        <section class="container-fluid mt-5">

    </main>

    <footer id="bottom">
        <div class="footer-divider"></div>
        <div class="footer-columns">
            <div class="footer-column">
                <h3 class="title-c">products</h3>
                <ul class="text-b">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3 class="title-c">company</h3>
                <ul class="text-b">
                    <li><a href="#">Link 3</a></li>

            </div>
            <div class="footer-column">

                <ul class="text-b">

            <div class="footer-social-media">
                <h3 class="title-c">follow us:</h3>
                <ul class="social-media-icons">
                    <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>

        <p class="text-b" style="padding-top: 4rem;">&copy; Kraft Mac &amp; Cheese, Inc 2023. All rights reserved.</p>
    </footer>

    <!-- Add some space so content is not hidden by the navbar -->
    <div style="height: 50px;"></div>

    <!-- Add the Bootstrap JS and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../products.js"></script>

    <!-- Include your custom JS file -->
    <script src="../main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>

        function goToProductDetails(productId) {
            window.location.href = `product-details.html?id=${productId}`;
        }

        function renderProducts() {
            const productContainer = document.querySelector(".gutters");
            let productHTML = '';

            products.forEach(product => {
                productHTML += `
<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
    <div class="card product-card" onclick="goToProductDetails(${product.id})">
        <div class="product-image-container">
            <img src="../media/${product.mainImage}" class="card-img-top product-image" alt="${product.name}">
        </div>
        <div class="product-details">
            <p class="card-title">${product.brand}</p>
            <p class="card-text">${product.name}</p>
        </div>
    </div>
</div>
`;
            });

            productContainer.innerHTML = productHTML;
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderProducts();

            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 0) {
                        $('.navbar').addClass('scrolled');
                    } else {
                        $('.navbar').removeClass('scrolled');
                    }
                });
            });
        });
    </script>
</body>
</html>
